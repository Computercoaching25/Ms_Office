<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chitragupt Academy - Screenshot Lock Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #3b82f6 60%, #9333ea 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      overflow-x: hidden;
      padding-bottom: 220px;
    }
    header {
      margin-top: 48px;
      text-align: center;
      animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 10;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 4px;
      font-weight: 700;
      background: linear-gradient(90deg, #43cea2, #185a9d 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 24px #9333ea, 0 1px 0 #fff;
      animation: glow 2s infinite alternate;
      margin: 0;
      user-select: none;
    }
    header .iso {
      margin-top: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 2px;
      background: #185a9d;
      padding: 6px 24px;
      border-radius: 24px;
      box-shadow: 0 2px 10px #43cea2a0;
      display: inline-block;
      user-select: none;
      animation: fadeIn 1.4s 0.2s both;
    }
    @keyframes glow {
      from { text-shadow: 0 0 16px #43cea2, 0 1px 0 #fff; }
      to { text-shadow: 0 0 36px #185a9d, 0 1px 0 #fff; }
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      0% { opacity: 0;}
      100% { opacity: 1;}
    }
    /* Screenshot area styling */
    .screenshot-area {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 110px;
      width: 350px;
      max-width: 90vw;
      height: 180px;
      background: rgba(34,37,38,0.6);
      border: 2.5px dashed #43cea2cc;
      border-radius: 24px;
      box-shadow: 0 4px 24px #43cea277;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(2px);
      animation: fadeInUp 1.1s 0.2s both;
      pointer-events: none;
      user-select: none;
    }
    .screenshot-area .lock-icon {
      font-size: 3.5rem;
      color: #43cea2;
      margin-bottom: 12px;
      animation: lockPulse 2s infinite alternate;
      filter: drop-shadow(0 0 12px #43cea2cc);
      user-select: none;
    }
    .screenshot-area .screenshot-text {
      font-size: 1.15rem;
      color: #fff;
      letter-spacing: 1.1px;
      font-weight: 600;
      opacity: 0.85;
      text-align: center;
      text-shadow: 0 1.5px 8px #23252655;
      user-select: none;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes lockPulse {
      from { filter: drop-shadow(0 0 8px #43cea2cc);}
      to { filter: drop-shadow(0 0 24px #43cea2);}
    }
    /* Back button fixed above screenshot area */
    .back-btn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 60px;
      background: linear-gradient(90deg, #7c4dff 60%, #3b82f6 100%);
      border: none;
      border-radius: 40px;
      padding: 14px 48px;
      font-size: 1.18rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 12px #185a9d33;
      transition: background 0.3s, transform 0.2s;
      z-index: 101;
      user-select: none;
      letter-spacing: 1.2px;
      outline: none;
      animation: fadeInUp 1.1s 0.5s both;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #a21caf 0%, #8e31e6 100%);
      transform: translateX(-50%) scale(1.05) rotate(-2deg);
      box-shadow: 0 4px 24px #43cea2a2;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100vw;
      background: rgba(24, 90, 157, 0.85);
      text-align: center;
      padding: 10px 0;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1.5px 8px #7c4dff99;
      user-select: none;
      z-index: 100;
      font-family: 'Montserrat', sans-serif;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 { font-size: 1.4rem; letter-spacing: 2px; }
      header .iso { font-size: 0.9rem; padding: 4px 16px; }
      .screenshot-area { width: 96vw; height: 120px; border-radius: 18px;}
      .screenshot-area .lock-icon { font-size: 2.2rem; }
      .screenshot-area .screenshot-text { font-size: 0.98rem;}
      .back-btn { font-size: 1rem; padding: 12px 30px; bottom: 52px;}
      footer { font-size: 0.9rem; padding: 8px 0; letter-spacing: 1.5px; }
      body { padding-bottom: 200px; }
    }
    /* Disable selection and copying */
    body, .back-btn, .screenshot-area, .lock-icon, .screenshot-text {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    @media print {
      html, body { display: none !important; }
    }
  </style>
  <script>
    // Disable right click, copy, cut, paste, and PrintScreen keys
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'PrintScreen' ||
        (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'c')) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        e.key === 'F12'
      ) {
        e.preventDefault();
      }
    });
    // Attempt to clear clipboard on PrintScreen
    window.addEventListener("keyup", function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert("Screenshot is locked on this page.");
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>CHITRAGUPT ACADEMY</h1>
    <div class="iso">AN ISO CERTIFIED INSTITUTE</div>
  </header>

  <!-- Your main content here -->

  <div class="screenshot-area">
    <div class="lock-icon">ðŸ”’</div>
    <div class="screenshot-text">Screenshot Locked</div>
  </div>

  <button class="back-btn" onclick="window.history.back()">Back</button>

  <footer>
    &copy; 2025 Chitragupt Academy
  </footer>
</body>
</html>
