<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What is a Computer? - Full Detailed Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin:0;
      padding:0;
      width:100vw;
      min-height:100vh;
      overflow-x:hidden;
      box-sizing: border-box;
    }
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#11998e,#38ef7d 100%);
      color:#222;
      min-height:100vh;
      padding:0;
      user-select: none !important;
      -webkit-user-select: none !important;
      -ms-user-select: none !important;
      -moz-user-select: none !important;
    }
    header {
      text-align:center;
      color:#fff;
      margin-bottom:2rem;
      text-shadow: 0 2px 12px #11998e88;
      padding: 1.2em 0 0.4em 0;
    }
    .back-btn {
      display: inline-block;
      margin: 0 auto 24px auto;
      padding: 13px 38px;
      background: linear-gradient(90deg, #c8ff00 0%, #ffb005 100%);
      color: #0004ff;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.12em;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 32px 0 #11998e55;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.28s, transform 0.25s, box-shadow 0.3s;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 30px;
      outline: none;
      width: max-content;
      min-width: 120px;
    }
    .back-btn:hover, .back-btn:focus {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      color: #fff;
      transform: translateX(-50%) scale(1.06);
      box-shadow: 0 12px 36px 0 #38ef7d88;
    }
    .smartart-container {
      max-width:900px;
      margin:0 auto 30px auto;
      background:#e7fff2;
      border-radius:16px;
      box-shadow:0 2px 12px #38ef7d33;
      overflow-x: auto;
      width:100%;
    }
    .smartart-inner {
      min-width:600px;
      padding:20px 0 10px 0;
      width:100%;
      overflow-x:auto;
    }
    main {
      max-width:1000px;
      margin:0 auto;
      background:#fff;
      border-radius:15px;
      box-shadow:0 8px 22px rgba(0,0,0,0.13);
      padding:2rem 2.2rem;
      width:100%;
      box-sizing: border-box;
    }
    h2 { color:#11998e; border-bottom:3px solid #38ef7d; padding-bottom:0.4rem;}
    ul, p, ol { font-size:1.07rem; line-height:1.6;}
    table {
      width:100%;
      border-collapse:collapse;
      margin:18px 0 0 0;
      overflow-x: auto;
      display: block;
    }
    th, td { border:1.5px solid #c8f7e7; padding:10px 8px; text-align:left;}
    th { background:#11998e; color:#fff;}
    tr:nth-child(even) { background:#f5fff9;}
    .faq { background:#e7fff2; border-radius:10px; padding:1em 1.5em; margin:1.5em 0;}
    .faq h3 { color:#11998e; margin-bottom: 0.5em;}
    .copyright {
      text-align: center;
      color: #fff;
      font-size: 1.08em;
      letter-spacing: 1.3px;
      margin: 36px auto 0 auto;
      opacity: 0.9;
      text-shadow: 0 2px 10px #11998e99;
      font-weight: 600;
      padding-bottom: 14px;
      width: 100vw;
      box-sizing: border-box;
    }
    @media(max-width:900px){
      main, .smartart-container {
        max-width:100vw;
        border-radius:0;
        box-shadow:none;
      }
      .smartart-inner {
        min-width:350px;
        padding:12px 0 8px 0;
      }
      .back-btn { width: 96vw; font-size: 1em;}
      header { padding-left: 0.5em; padding-right: 0.5em;}
    }
    @media(max-width:600px){
      main {
        padding: 1.1rem 0.4rem;
        font-size: 0.99em;
      }
      .smartart-inner { min-width:320px; }
      .back-btn { width: 98vw; font-size: 0.98em; }
      h2 { font-size: 1.1em; }
      table, th, td { font-size: 0.97em;}
    }
    ::selection { background: transparent; }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
    // Disable copy, cut, paste
    document.addEventListener('copy', event => event.preventDefault());
    document.addEventListener('cut', event => event.preventDefault());
    document.addEventListener('paste', event => event.preventDefault());
    // Disable drag
    document.addEventListener('dragstart', event => event.preventDefault());
    // Disable PrintScreen, Print, Save
    document.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled on this page.');
        e.preventDefault();
      }
      if (e.ctrlKey && (e.key.toLowerCase() === 'p' || e.key.toLowerCase() === 's')) {
        alert('Printing and saving are disabled on this page.');
        e.preventDefault();
      }
    });
    // Try to block screenshots via PrintScreen (works in modern browsers)
    window.addEventListener('keyup', function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled on this page.');
      }
    });
    // Remove selection
    document.addEventListener('selectstart', event => event.preventDefault());
    document.addEventListener('mousedown', event => event.preventDefault());
  </script>
</head>

      <defs>

          <polygon points="0,0 10,5 0,10" fill="#38ef7d"/>

      <!-- Main Node: Computer -->
      <rect x="370" y="30" width="160" height="50" rx="16" fill="#11998e"/>
      <text x="450" y="62" text-anchor="middle" fill="#fff" font-size="22" font-family="Poppins">Computer</text>
      <!-- Arrow to Storage -->
      <line x1="450" y1="80" x2="450" y2="120" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <!-- Storage Box -->
      <rect x="320" y="120" width="260" height="30" rx="8" fill="#e7fff2"/>
      <text x="450" y="140" text-anchor="middle" fill="#11998e" font-size="14" font-family="Poppins">
        Storage (HDD, SSD, RAM, etc.)
      </text>
      <!-- Arrows from Storage to components -->
      <line x1="450" y1="150" x2="200" y2="220" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <line x1="450" y1="150" x2="450" y2="220" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <line x1="450" y1="150" x2="700" y2="220" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <!-- Input Box -->
      <rect x="140" y="230" width="120" height="60" rx="10" fill="#ffffff" stroke="#11998e" stroke-width="1.5"/>
      <text x="200" y="252" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Input</text>
      <text x="200" y="274" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Keyboard, Mouse</text>
      <!-- Processing Box -->
      <rect x="390" y="230" width="120" height="60" rx="10" fill="#ffffff" stroke="#11998e" stroke-width="1.5"/>
      <text x="450" y="252" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Processing</text>
      <text x="450" y="274" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">CPU</text>
      <!-- Output Box -->
      <rect x="640" y="230" width="120" height="60" rx="10" fill="#ffffff" stroke="#11998e" stroke-width="1.5"/>
      <text x="700" y="252" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Output</text>
      <text x="700" y="274" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Monitor, Printer</text>
    </svg>
    <div style="text-align:center; color:#11998e; font-size:1em; margin-top:10px;">
      <b>SmartArt:</b> Block diagram of a computer system (Input → Processing → Output, with Storage)
    </div>
  </div>
