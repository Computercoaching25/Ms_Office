<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Types of Computers - Full Detailed Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin:0;
      padding:0;
      width:100vw;
      min-height:100vh;
      overflow-x:hidden;
      box-sizing: border-box;
    }
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
      color:#222;
      min-height:100vh;
      padding:0;
    }
    header {
      text-align:center;
      color:#fff;
      margin-bottom:2rem;
      text-shadow: 0 2px 12px #11998e77;
      padding: 1.2em 0 0.4em 0;
      animation: fadeInDown 1.1s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .back-btn {
      display: inline-block;
      margin: 0 auto 24px auto;
      padding: 13px 38px;
      background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.12em;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 32px 0 #11998e55;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.28s, transform 0.25s, box-shadow 0.3s;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 30px;
      outline: none;
      width: max-content;
      min-width: 120px;
      animation: fadeInUp 1.3s;
    }
    .back-btn:hover, .back-btn:focus {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
      color: #fff;
      transform: translateX(-50%) scale(1.06);
      box-shadow: 0 12px 36px 0 #38ef7d88;
    }
    .smartart-container {
      max-width:950px;
      margin:0 auto 30px auto;
      background:#e7fff2cc;
      border-radius:16px;
      box-shadow:0 2px 12px #38ef7d33;
      overflow-x: auto;
      width:100%;
      animation: fadeInUp 1.3s;
    }
    .smartart-inner {
      min-width:320px;
      padding:20px 0 10px 0;
      width:100%;
      overflow-x:auto;
    }
    main {
      max-width:950px;
      margin:0 auto;
      background:rgba(255,255,255,0.91);
      border-radius:18px;
      box-shadow:0 8px 32px rgba(56,239,125,0.15);
      padding:2.2rem 2.5rem;
      animation: fadeInUp 1.5s;
      width:100%;
      box-sizing: border-box;
    }
    h2 {
      color:#11998e;
      border-bottom:3px solid #38ef7d;
      padding-bottom:0.4rem;
      margin-top: 1.7em;
      margin-bottom: 0.7em;
      letter-spacing: 1px;
    }
    ul, p, ol { font-size:1.07rem; line-height:1.7;}
    table {
      width:100%;
      border-collapse:collapse;
      margin:18px 0 0 0;
      background: #e7fff2;
      border-radius: 10px;
      overflow-x: auto;
      box-shadow: 0 2px 10px #38ef7d33;
      font-size: 1em;
      display: block;
    }
    th, td { border:1.5px solid #c8f7e7; padding:10px 8px; text-align:left;}
    th {
      background: linear-gradient(90deg, #11998e 70%, #38ef7d 100%);
      color:#fff;
      font-weight: 700;
    }
    tr:nth-child(even) { background:#f5fff9;}
    .example {
      background: #d9fff7;
      border-left: 6px solid #38ef7d;
      padding: 0.8em 1.2em;
      margin: 1.2em 0;
      border-radius: 7px;
      color: #11998e;
      font-size: 1em;
    }
    .faq {
      background:#e7fff2;
      border-radius:12px;
      padding:1.3em 1.6em;
      margin:2em 0 1.7em 0;
      box-shadow: 0 2px 12px #38ef7d33;
      animation: fadeIn 2.2s;
    }
    .faq h3 { color:#11998e; margin-bottom: 0.5em;}
    .copyright {
      text-align: center;
      color: #fff;
      font-size: 1.08em;
      letter-spacing: 1.3px;
      margin: 36px auto 0 auto;
      opacity: 0.9;
      text-shadow: 0 2px 10px #11998e99;
      font-weight: 600;
      padding-bottom: 14px;
      width: 100vw;
      box-sizing: border-box;
    }
    @media(max-width:900px){
      main, .smartart-container {
        max-width:100vw;
        border-radius:0;
        box-shadow:none;
      }
      .smartart-inner {
        min-width:320px;
        padding:12px 0 8px 0;
      }
      .back-btn { width: 96vw; font-size: 1em;}
      header { padding-left: 0.5em; padding-right: 0.5em;}
    }
    @media(max-width:600px){
      main {
        padding: 1.1rem 0.4rem;
        font-size: 0.99em;
      }
      .smartart-inner { min-width:320px; }
      .back-btn { width: 98vw; font-size: 0.98em; }
      h2 { font-size: 1.1em; }
      table, th, td { font-size: 0.97em;}
    }
    ::selection { background: transparent; }
  </style>
</head>
<body>
<header>
  <h1>Types of Computers</h1>
  <p>Desktop, Laptop, Server, Tablet, Embedded, Supercomputer, Mainframe & More</p>
</header>

<a href="javascript:history.back()" class="back-btn">← Back</a>

<div class="smartart-container">
  <div class="smartart-inner">
    <svg viewBox="0 0 950 250" width="100%" height="200">
      <!-- Main Node -->
      <rect x="415" y="20" width="120" height="40" rx="12" fill="#11998e"/>
      <text x="475" y="45" text-anchor="middle" fill="#fff" font-size="18" font-family="Poppins">Computers</text>
      <!-- Arrows to types -->
      <line x1="475" y1="60" x2="160" y2="110" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <line x1="475" y1="60" x2="300" y2="110" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <line x1="475" y1="60" x2="475" y2="110" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <line x1="475" y1="60" x2="650" y2="110" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <line x1="475" y1="60" x2="820" y2="110" stroke="#38ef7d" stroke-width="3" marker-end="url(#arrow)"/>
      <!-- Desktop -->
      <rect x="100" y="110" width="120" height="40" rx="10" fill="#fff"/>
      <text x="160" y="135" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Desktop</text>
      <text x="160" y="155" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">PC, Workstation</text>
      <!-- Laptop -->
      <rect x="240" y="110" width="120" height="40" rx="10" fill="#fff"/>
      <text x="300" y="135" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Laptop</text>
      <text x="300" y="155" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Notebook, Netbook</text>
      <!-- Server -->
      <rect x="415" y="110" width="120" height="40" rx="10" fill="#fff"/>
      <text x="475" y="135" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Server</text>
      <text x="475" y="155" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Web, Database</text>
      <!-- Mainframe -->
      <rect x="620" y="110" width="120" height="40" rx="10" fill="#fff"/>
      <text x="680" y="135" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Mainframe</text>
      <text x="680" y="155" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Banks, Airlines</text>
      <!-- Supercomputer -->
      <rect x="790" y="110" width="120" height="40" rx="10" fill="#fff"/>
      <text x="850" y="135" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Supercomputer</text>
      <text x="850" y="155" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Weather, Research</text>
      <!-- Tablet/Embedded -->
      <rect x="220" y="180" width="120" height="40" rx="10" fill="#fff"/>
      <text x="280" y="205" text-anchor="middle" fill="#11998e" font-size="16" font-family="Poppins">Tablet/Embedded</text>
      <text x="280" y="225" text-anchor="middle" fill="#555" font-size="12" font-family="Poppins">Tablet, ATM, IoT</text>
      <!-- Arrow marker -->
      <defs>
        <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="4" orient="auto">
          <polygon points="0,0 8,4 0,8" fill="#38ef7d"/>
        </marker>
      </defs>
    </svg>
    <div style="text-align:center; color:#11998e; font-size:1em; margin-top:8px;">
      <b>SmartArt:</b> Major types of computers (Desktop, Laptop, Server, Mainframe, Supercomputer, Tablet/Embedded)
    </div>
  </div>
</div>

<div class="copyright">

</div>
</body>
</html>
