<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Topics - Chitragupt Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(-45deg, #6f42c1, #d63384, #f8f9fa, #e9ecef, #5a32a3);
      --glass-bg: rgba(255,255,255,0.17);
      --glass-border: rgba(255,255,255,0.30);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: var(--main-gradient);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #222;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      padding: 36px 0 18px 0;
      animation: fadeInDown 1.2s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    header h1 {
      font-size: 2.3em;
      color: #fff;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 18px #6f42c1aa;
      margin-bottom: 8px;
    }
    header h2 {
      font-size: 1.05em;
      color: #f8f9fa;
      font-weight: 400;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
      opacity: 0.92;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      margin-bottom: 54px;
      animation: fadeInUp 1.2s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .btn {
      background: var(--glass-bg);
      color: #6f42c1;
      padding: 22px 32px;
      font-size: 1.05em;
      border: 2px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      transition: 
        transform 0.32s cubic-bezier(.17,.67,.83,.67),
        background 0.32s,
        color 0.32s,
        box-shadow 0.32s;
      text-decoration: none;
      display: inline-block;
      min-width: 240px;
      font-weight: 700;
      letter-spacing: 1px;
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
      z-index: 1;
      outline: none;
    }
    .btn:before {
      content: "";
      position: absolute;
      left: -60%;
      top: 0;
      width: 220%;
      height: 100%;
      background: linear-gradient(90deg, #d63384 0%, #6f42c1 100%);
      opacity: 0.13;
      z-index: 0;
      transition: opacity 0.3s;
    }
    .btn:hover, .btn:focus {
      color: #fff;
      background: linear-gradient(90deg, #6f42c1 0%, #d63384 100%);
      box-shadow: 0 8px 32px 0 rgba(111, 66, 193, 0.25);
      transform: scale(1.07) translateY(-2px);
    }
    .btn:hover:before, .btn:focus:before {
      opacity: 0.25;
    }
    .back-button {
      margin-top: 30px;
      padding: 13px 30px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 18px rgba(220,53,69,0.11);
      display: inline-block;
      animation: fadeInUp 1.7s;
    }
    .back-button:hover, .back-button:focus {
      background: #bb2d3b;
      transform: scale(1.05);
    }
    footer {
      margin-top: 28px;
      font-size: 1em;
      color: #fff;
      opacity: 0.7;
      letter-spacing: 1px;
      text-shadow: 0 1px 8px #6f42c1aa;
      animation: fadeIn 2.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 0.7;}
    }
    /* Responsive Design */
    @media (max-width: 700px) {
      header h1 { font-size: 1.5em; }
      .button-container { gap: 16px; }
      .btn { min-width: 90vw; padding: 16px 0; font-size: 1em; }
      .back-button { width: 90vw; }
      main { padding: 8px; }
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
    // Disable copy, cut, paste
    document.addEventListener('copy', event => event.preventDefault());
    document.addEventListener('cut', event => event.preventDefault());
    document.addEventListener('paste', event => event.preventDefault());
    // Disable drag
    document.addEventListener('dragstart', event => event.preventDefault());
    // Disable PrintScreen, Print, Save
    document.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled on this page.');
        e.preventDefault();
      }
      if (e.ctrlKey && (e.key.toLowerCase() === 'p' || e.key.toLowerCase() === 's')) {
        alert('Printing and saving are disabled on this page.');
        e.preventDefault();
      }
    });
    // Try to block screenshots via PrintScreen (works in modern browsers)
    window.addEventListener('keyup', function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled on this page.');
      }
    });
    // Remove selection
    document.addEventListener('selectstart', event => event.preventDefault());
    document.addEventListener('mousedown', event => event.preventDefault());
  </script>
</head>

  </header>

    <a href="char.html" class="btn" tabindex="2">Characteristics &amp; Limitations</a>
    <a href="types.html" class="btn" tabindex="3">Types of Computers</a>
    <a href="gen.html" class="btn" tabindex="4">Generation of Computers</a>
    <a href="app.html" class="btn" tabindex="5">Applications in Daily Life</a>
  </div>

  <a href="../BCC.html" class="back-button" tabindex="6">Back to Home</a>

  <footer>

</body>
</html>
