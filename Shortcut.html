<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS Word Shortcut Keys</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    .toggle-button {
      background-color: #FFD700;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      width: 200px;
    }
    button.unlock-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    .contact {
      margin-top: 40px;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MS Word Shortcut Keys</h1>
    <button class="toggle-button" onclick="toggleLanguage()">Change Language</button>
    <br />
    <input type="password" id="password" placeholder="Enter Password" />
    <button class="unlock-btn" onclick="unlockShortcuts()">Unlock</button>

    <div class="shortcuts" id="shortcuts"></div>

    <div class="contact">
      <h3>Contact Us</h3>
      <p><strong>Owner Name:</strong> Pawan Soni</p>
      <p><strong>Mobile No:</strong> 7067779214</p>
    </div>
  </div>

  <script>

    const shortcutsData = [

  { key: "F12", en: "Save As", hi: "इस रूप में सहेजें" },
  { key: "Alt + Ctrl + F", en: "Insert footnote", hi: "फुटनोट जोड़ें" },
  { key: "Alt + Ctrl + D", en: "Insert endnote", hi: "एंडनोट जोड़ें" },

  { key: "Ctrl + Shift + K", en: "Small caps text", hi: "छोटे कैप्स टेक्स्ट करें" },
  { key: "Alt + Shift + C", en: "Close reviewing pane", hi: "समीक्षा फलक बंद करें" },
  { key: "Alt + Shift + E", en: "Open comment pane", hi: "टिप्पणी फलक खोलें" },
  { key: "Alt + Shift + A", en: "Accept all changes", hi: "सभी परिवर्तन स्वीकारें" },
  { key: "Alt + Shift + R", en: "Reject all changes", hi: "सभी परिवर्तन अस्वीकारें" }

    function toggleLanguage() {
      language = language === "en" ? "hi" : "en";
      if (document.getElementById("shortcuts").style.display === "block") {
        unlockShortcuts();
      }
    }

    function unlockShortcuts() {
      const password = document.getElementById("password").value;
      const container = document.getElementById("shortcuts");

      if (password === "7067") {
        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Shortcut Key</th>
                <th>Description (${language === "en" ? "English" : "हिंदी"})</th>
              </tr>
            </thead>
            <tbody>
              ${shortcutsData.map(s => `
                <tr>
                  <td>${s.key}</td>
                  <td>${s[language]}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        `;
        container.style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
