<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login - Chitragupt Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 20px 10px 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    header img {
      max-height: 100px;
      margin-bottom: 15px;
    }
    .welcome-text {
      font-size: 36px;
      font-weight: bold;
      color: #0072ff;
      text-shadow: 1px 1px 3px #aaa;
      margin-bottom: 10px;
    }
    .institute-name {
      font-size: 28px;
      font-weight: 600;
      color: #222;
      margin: 5px 0;
    }
    .certified {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.7s ease;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #0072ff;
    }
    .login-box input {
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    .login-box button {
      width: 100%;
      padding: 16px;
      background: #0072ff;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #005fca;
    }
    .error {
      color: red;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 500px) {
      .welcome-text { font-size: 28px; }
      .institute-name { font-size: 20px; }
      .certified { font-size: 14px; }
      .login-box { padding: 35px 25px; }
      .login-box h2 { font-size: 22px; }
      .login-box input, .login-box button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
  <script>
    // Disable copy, right-click, and keyboard shortcuts
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
      if (
        (e.ctrlKey && ['u','c','s','x','a'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        e.key === 'F12' || e.key === 'PrintScreen'
      ) {
        e.preventDefault();
      }
    });

    // Password to course mapping
    const passwordToCourse = {
      "7067": "bcc",
      "706": "advanced",
      "7061": "cpct",
      "7062": "internet",
      "7001": "tally",
      "7101": "graphic",
      "8080": "powerbi",
      "9011": "webdesign"
    };

    function login() {
      const id = document.getElementById('studentID').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.innerText = "";

      if (!id || !password) {
        errorMsg.innerText = "Please enter both Student ID and Password";
        return;
      }

      if (passwordToCourse[password]) {
        localStorage.setItem('student_name', id);
        localStorage.setItem('courseAccess', passwordToCourse[password]);
        window.location.href = 'home.html';
      } else {
        errorMsg.innerText = 'Invalid ID or Password';
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" />
    <div class="welcome-text">WELCOME</div>
    <div class="institute-name">CHITRAGUPT ACADEMY</div>
    <div class="certified">AN ISO CERTIFIED INSTITUTION</div>
  </header>
  <div class="login-container">
    <div class="login-box">
      <h2>Student Login</h2>
      <input type="text" id="studentID" placeholder="Enter Student ID" autocomplete="off" />
      <input type="password" id="password" placeholder="Enter Password" autocomplete="off" />
      <button onclick="login()">Login</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>
</body>
</html>
