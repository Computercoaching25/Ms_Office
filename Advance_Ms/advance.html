<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  /* Global styles */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8e24aa 0%, #ce93d8 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none; /* disables text selection globally */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  /* Header */
  header {
    background: #9c27b0;
    background: linear-gradient(to right, #7b1fa2, #9c27b0);
    color: #fff;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
    animation: fadeInDown 1s ease forwards;
  }

  header h1 {
    margin: 0;
    font-weight: 600;
    font-size: 2.8rem;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
  }
  header p {
    margin: 0.5rem 0 0;
    font-weight: 500;
    font-size: 1.85rem;
    letter-spacing: 1px;
  }

  /* Footer */
  footer {
    padding: 1rem 1rem 2rem;
    text-align: center;
    background: rgba(33, 16, 45, 0.85);
    font-weight: 500;
    letter-spacing: 2px;
    font-size: 1rem;
    text-transform: uppercase;
    user-select: none;
    -webkit-user-select: none;
  }

  /* Main content */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 3rem 1rem;
    gap: 3rem;
  }

  /* Buttons container */
  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 28px;
    max-width: 960px;
    width: 100%;
  }

  /* Individual buttons */
  .back-button {
      display: block;
      margin: 50px auto 10px;
      background: linear-gradient(90deg, #283593, #5c6bc0);
      color: white;
      padding: 14px 32px;
      border-radius: 35px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      text-align: center;
      width: max-content;
    }
    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff4081, #ff7043);
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #1a237e;
      background: #e3f2fd;
      border-top: 1px solid #cfd8dc;
    }
  /* Responsive adjustments */
  @media (max-width: 700px) {
    .button {
      width: 100%;
      max-width: 300px;
      padding: 18px 28px;
      font-size: 1.1rem;
    }
  }

  /* Screenshot lock overlay container */
  .screenshot-container {
    position: relative;
    max-width: 700px;
    width: 90%;
    margin: 0 auto 2rem;
    border-radius: 24px;
    overflow: hidden;
    box-shadow:
      0 15px 40px rgba(142, 36, 170, 0.7),
      inset 0 0 25px rgba(255, 255, 255, 0.15);
    user-select: none;
    cursor: not-allowed;
    background: #4a148c;
    animation: zoomIn 1.5s ease forwards;
  }

  .screenshot-container img {
    width: 100%;
    display: block;
    pointer-events: none;
    filter: brightness(0.75);
    user-select: none;
  }

  .lock-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    color: #ce93d8cc;
    pointer-events: none;
    user-select: none;
    animation: pulseLock 3s ease-in-out infinite;
    text-shadow:
      0 0 15px #ce93d8bb,
      0 0 30px #8e24aa99;
  }

  /* Animations */
  @keyframes zoomIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }

  @keyframes pulseLock {
    0%, 100% {opacity: 0.7; transform: translate(-50%, -50%) scale(1);}
    50% {opacity: 1; transform: translate(-50%, -50%) scale(1.2);}
  }

  @keyframes fadeInDown {
    0% {opacity: 0; transform: translateY(-30px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @keyframes slideInLeft {
    0% {opacity: 0; transform: translateX(-40px);}
    100% {opacity: 1; transform: translateX(0);}
  }
</style>
<script>
  // Disable right-click, selection, and certain key shortcuts to protect content
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());
  document.addEventListener('paste', e => e.preventDefault());
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'PrintScreen' ||
      (e.ctrlKey && (e.key === 's' || e.key === 'c' || e.key === 'u')) ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
      e.key === 'F12'
    ) {
      e.preventDefault();
    }
  });
  window.addEventListener('keyup', function(e) {
    if (e.key === 'PrintScreen') {
      navigator.clipboard.writeText('');
      alert('Screenshot is locked on this page.');
    }
  });
</script>
