<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Chitragupt Academy</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-height: 80px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 32px;
      color: #0072ff;
    }

    header p {
      margin: 0;
      font-size: 18px;
      color: #444;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 180px);
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 360px;
      animation: fadeIn 0.7s ease;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #0072ff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #005fca;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 24px; }
      header p { font-size: 14px; }
      .login-box { padding: 25px 15px; }
      .login-box h2 { font-size: 20px; }
    }
  </style>
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
      if (
        (e.ctrlKey && ['u','c','s','x','a'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        e.key === 'F12' || e.key === 'PrintScreen'
      ) {
        e.preventDefault();
      }
    });

    function login() {
      const id = document.getElementById('studentID').value.trim();
      const password = document.getElementById('password').value.trim();

      const correctPassword = '7067';

      if (id && password === correctPassword) {
        alert("Login Successful!");
        localStorage.setItem('student_name', id);
        window.location.href = 'home.html';
      } else {
        document.getElementById('errorMsg').innerText = 'Invalid ID or Password';
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Chitragupt Logo">
    <h1>CHITRAGUPT ACADEMY</h1>
    <p>AN ISO CERTIFIED INSTITUTION</p>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Student Login</h2>
      <input type="text" id="studentID" placeholder="Enter Student ID" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>
</body>
</html>
