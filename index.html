<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 60px;
    }

    .academy-info {
      text-align: right;
    }

    .academy-info h1 {
      margin: 0;
      font-size: 40px;
      color: #0072ff;
    }

    .academy-info p {
      margin: 0;
      font-size: 20px;
      color: #555;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 305px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    /* Disable copy, selection, screenshot (best effort) */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
      if (
        (e.ctrlKey && ['u','c','s','x','a'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        e.key === 'F12' || e.key === 'PrintScreen'
      ) {
        e.preventDefault();
      }
    });

    function login() {
      const id = document.getElementById('studentID').value.trim();
      const password = document.getElementById('password').value.trim();

      const correctPassword = '7067';

      if (id && password === correctPassword) {
        localStorage.setItem('student_name', id);
        window.location.href = 'home.html';
      } else {
        document.getElementById('errorMsg').innerText = 'Invalid ID or Password';
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" class="logo" alt="Logo" />
    <div class="academy-info">
      <h1>CHITRAGUPT ACADEMY</h1>
      <p>AN ISO CERTIFIED INSTITUTION</p>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Student Login</h2>
      <input type="text" id="studentID" placeholder="Enter Student ID" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <p class="error" id="errorMsg"></p>
    </div>
  </div>
</body>
</html>
