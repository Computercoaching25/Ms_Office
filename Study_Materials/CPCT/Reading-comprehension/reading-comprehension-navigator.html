<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPCT Reasoning Navigator | CHITRAGUPT ACADEMY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at 60% 20%, #e3f2fd 0%, #fff 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
      position: relative;
      padding-bottom: 90px;
    }
    body::after {
      content: "Pawan Soni";
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 900;
      color: rgba(26, 97, 204, 0.507);
      pointer-events: none;
      user-select: none;
      letter-spacing: 12px;
      font-family: 'Roboto', sans-serif;
      white-space: nowrap;
      z-index: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto 0;
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(13,71,161,0.10), 0 1.5px 8px 0 rgba(0,0,0,0.03);
      padding: 32px 18px 24px 18px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s cubic-bezier(.23,1.02,.42,1.01);
      overflow: hidden;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    header {
      text-align: center;
      margin-bottom: 18px;
      animation: bounceIn 1s 0.2s both;
    }
    @keyframes bounceIn {
      0%   { transform: scale(0.8); opacity: 0;}
      60%  { transform: scale(1.1);}
      80%  { transform: scale(0.95);}
      100% { transform: scale(1); opacity: 1;}
    }
    .academy {
      font-size: 2rem;
      font-weight: 700;
      color: #0d47a1;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-shadow: 0 2px 8px #e3f2fd;
      transition: color 0.3s;
    }
    .academy:hover {
      color: #1565c0;
      cursor: pointer;
      text-shadow: 0 4px 16px #bbdefb;
    }
    .iso-line {
      font-size: 1rem;
      color: #555;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      border-top: 2px solid #0d47a1;
      border-bottom: 2px solid #0d47a1;
      display: inline-block;
      padding: 8px 24px;
      margin: 0 auto 12px auto;
      font-weight: 600;
      background: #f1f8ff;
      border-radius: 8px;
      box-shadow: 0 1px 4px #e3f2fd;
      animation: fadeIn 1.2s;
    }
    .navigator-title {
      font-size: 1.3rem;
      color: #1976d2;
      font-weight: 700;
      text-align: center;
      margin: 18px 0 28px 0;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #e3f2fd 60%, #fff 100%);
      border-radius: 7px;
      padding: 8px 0;
      animation: slideInLeft 0.8s;
    }
    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-40px);}
      100% { opacity: 1; transform: translateX(0);}
    }
    .nav-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      animation: fadeInUp 1.2s;
    }
    .nav-list li {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .nav-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      min-width: 180px;
      background: linear-gradient(90deg,#42a5f5 0%, #1976d2 100%);
      color: #fff;
      text-decoration: none;
      font-size: 1.13rem;
      font-weight: 700;
      border-radius: 40px;
      box-shadow: 0 2px 12px #bbdefb;
      padding: 16px 0;
      margin: 0;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: background 0.25s, color 0.25s, transform 0.18s;
      border: none;
      outline: none;
      cursor: pointer;
      animation: pulse 1.6s infinite;
    }
    .nav-link span {
      margin-left: 10px;
      font-size: 1.2em;
      animation: bounceArrow 1.1s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(13,71,161,0.18);}
      70% { box-shadow: 0 0 0 10px rgba(13,71,161,0);}
      100% { box-shadow: 0 0 0 0 rgba(13,71,161,0.18);}
    }
    @keyframes bounceArrow {
      0% { transform: translateY(0);}
      100% { transform: translateY(-6px);}
    }
    .nav-link:hover, .nav-link:focus {
      background: linear-gradient(90deg,#1976d2 0%, #42a5f5 100%);
      color: #ffe082;
      transform: scale(1.05);
      box-shadow: 0 6px 24px #bbdefb;
    }
    .part-label {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .back-btn {
      display: block;
      width: 180px;
      margin: 40px auto 0 auto;
      padding: 13px 0;
      background: linear-gradient(90deg, #0d47a1 60%, #1976d2 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgb(13 71 161 / 0.4);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      border: none;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-align: center;
      letter-spacing: 1px;
    }
    .back-btn:hover, .back-btn:focus {
      background: linear-gradient(90deg, #1976d2 60%, #0d47a1 100%);
      box-shadow: 0 6px 18px rgb(8 48 107 / 0.7);
      color: #ffe082;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .container { padding: 14px 2vw;}
      .academy { font-size: 1.15rem;}
      .navigator-title { font-size: 1.05rem;}
      .nav-link { font-size: 1rem; min-width: 120px; padding: 13px 0;}
      .back-btn { width: 120px; font-size: 0.95rem;}
    }
  </style>
  <script>
    // Disable right click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    }, false);
    // Disable copy
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    }, false);
    // Disable print screen key (not 100% effective)
    document.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        e.preventDefault();
        alert("Screenshot is disabled on this page.");
      }
      // Ctrl+S, Ctrl+U, Ctrl+P
      if ((e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U' || e.key === 'p' || e.key === 'P'))) {
        e.preventDefault();
      }
    });
    window.addEventListener("keyup", function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert("Screenshot is disabled on this page.");
      }
    });
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    }, false);
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    }, false);
  </script>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="academy">CHITRAGUPT ACADEMY</div>
      <div class="iso-line">AN ISO CERTIFIED INSTITUTION</div>
    </header>
    <div class="navigator-title">
      Reading Comprehension Navigator<br>
      <span style="font-size:0.98rem; color:#1565c0;">(Hindi & English Language Navigator)</span>
    </div>
    <ul class="nav-list">
      <li>
        <a class="nav-link" href="#">
          <span class="part-label">Reading Comprehension (Hindi)</span>
          <span>→</span>
        </a>
      </li>
      <li>
        <a class="nav-link" href="#">
          <span class="part-label">Reading Comprehension (English)</span>
          <span>→</span>
        </a>
      </li>
    </ul>
    <a href="javascript:history.back()" class="back-btn">Back</a>
  </div>
</body>
</html>
