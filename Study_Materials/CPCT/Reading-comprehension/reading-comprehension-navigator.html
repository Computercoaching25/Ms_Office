<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprehension Parts | CHITRAGUPT ACADEMY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at 60% 20%, #e3f2fd 0%, #fff 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
      position: relative;
      padding-bottom: 90px;
    }
    body::after {
      content: "Pawan Soni";
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 900;
      color: rgba(26, 97, 204, 0.507);
      pointer-events: none;
      user-select: none;
      letter-spacing: 12px;
      font-family: 'Roboto', sans-serif;
      white-space: nowrap;
      z-index: 0;
    }
    .container {
      max-width: 1080px;
      margin: 40px auto 0;
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(13,71,161,0.10), 0 1.5px 8px 0 rgba(0,0,0,0.03);
      padding: 32px 18px 32px 18px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s cubic-bezier(.23,1.02,.42,1.01);
      overflow: hidden;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    header {
      text-align: center;
      margin-bottom: 18px;
      animation: bounceIn 1s 0.2s both;
    }
    @keyframes bounceIn {
      0%   { transform: scale(0.8); opacity: 0;}
      60%  { transform: scale(1.1);}
      80%  { transform: scale(0.95);}
      100% { transform: scale(1); opacity: 1;}
    }
    .academy {
      font-size: 2rem;
      font-weight: 700;
      color: #0d47a1;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-shadow: 0 2px 8px #e3f2fd;
      transition: color 0.3s;
    }
    .academy:hover {
      color: #1565c0;
      cursor: pointer;
      text-shadow: 0 4px 16px #bbdefb;
    }
    .iso-line {
      font-size: 1rem;
      color: #555;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      border-top: 2px solid #0d47a1;
      border-bottom: 2px solid #0d47a1;
      display: inline-block;
      padding: 8px 24px;
      margin: 0 auto 12px auto;
      font-weight: 600;
      background: #f1f8ff;
      border-radius: 8px;
      box-shadow: 0 1px 4px #e3f2fd;
      animation: fadeIn 1.2s;
    }
    .two-columns {
      display: flex;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 32px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .column {
      flex: 1 1 340px;
      min-width: 270px;
      max-width: 440px;
      background: #f7fbff;
      border-radius: 18px;
      box-shadow: 0 2px 12px #bbdefb40;
      padding: 24px 10px 22px 10px;
      margin: 0 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.2s;
    }
    .section-title {
      font-size: 1.22rem;
      color: #1976d2;
      font-weight: 700;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #e3f2fd 60%, #fff 100%);
      border-radius: 7px;
      padding: 8px 0;
      box-shadow: 0 2px 8px #bbdefb40;
      width: 100%;
    }
    .parts-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      width: 100%;
    }
    .part-btn {
      width: 86%;
      min-width: 120px;
      background: linear-gradient(90deg,#42a5f5 0%, #1976d2 100%);
      color: #fff;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 700;
      border-radius: 40px;
      box-shadow: 0 2px 12px #bbdefb;
      padding: 14px 0;
      margin: 0;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: background 0.25s, color 0.25s, transform 0.18s;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.6s infinite;
    }
    .part-btn span {
      margin-left: 10px;
      font-size: 1.15em;
      animation: bounceArrow 1.1s infinite alternate;
    }
    .part-btn:hover, .part-btn:focus {
      background: linear-gradient(90deg,#1976d2 0%, #42a5f5 100%);
      color: #ffe082;
      transform: scale(1.04);
      box-shadow: 0 6px 24px #bbdefb;
      outline: none;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(13,71,161,0.13);}
      70% { box-shadow: 0 0 0 10px rgba(13,71,161,0);}
      100% { box-shadow: 0 0 0 0 rgba(13,71,161,0.13);}
    }
    @keyframes bounceArrow {
      0% { transform: translateY(0);}
      100% { transform: translateY(-6px);}
    }
    .back-btn {
      display: block;
      width: 180px;
      margin: 40px auto 0 auto;
      padding: 13px 0;
      background: linear-gradient(90deg, #0d47a1 60%, #1976d2 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgb(13 71 161 / 0.4);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      border: none;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-align: center;
      letter-spacing: 1px;
    }
    .back-btn:hover, .back-btn:focus {
      background: linear-gradient(90deg, #1976d2 60%, #0d47a1 100%);
      box-shadow: 0 6px 18px rgb(8 48 107 / 0.7);
      color: #ffe082;
      transform: scale(1.05);
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; }
      .two-columns { gap: 16px; }
      .column { max-width: 100%; }
    }
    @media (max-width: 700px) {
      .two-columns {
        flex-direction: column;
        gap: 0;
      }
      .column {
        margin-bottom: 22px;
        width: 100%;
        min-width: 0;
      }
    }
    @media (max-width: 600px) {
      .container { padding: 14px 2vw;}
      .academy { font-size: 1.15rem;}
      .section-title { font-size: 1.05rem;}
      .part-btn { font-size: 0.97rem; min-width: 90px; padding: 11px 0;}
      .back-btn { width: 120px; font-size: 0.95rem;}
      body::after { font-size: 1.1rem; letter-spacing: 4px;}
    }
  </style>
  <script>
    // Disable right click except on buttons
    document.addEventListener('contextmenu', function(e) {
      if (e.target.classList.contains('part-btn') || e.target.classList.contains('back-btn')) return;
      e.preventDefault();
    }, false);
    // Disable copy
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      alert("Copying is disabled.");
    }, false);
    // Disable print screen key (not 100% effective)
    document.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        e.preventDefault();
        alert("Screenshot is disabled on this page.");
      }
      // Ctrl+S, Ctrl+U, Ctrl+P, Ctrl+C, Ctrl+A
      if ((e.ctrlKey && ['s','S','u','U','p','P','c','C','a','A'].includes(e.key))) {
        e.preventDefault();
        alert("Copy/Print/Source is disabled.");
      }
    });
    window.addEventListener("keyup", function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText('');
        alert("Screenshot is disabled on this page.");
      }
    });
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    }, false);
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    }, false);
  </script>
