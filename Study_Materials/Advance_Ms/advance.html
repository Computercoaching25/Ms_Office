    display: inline-block;
    letter-spacing: 1px;
    user-select: none;
    -webkit-user-select: none;
  }

  /* Hover and focus states with glowing effect */
  .button:hover,
  .button:focus {
    background: linear-gradient(145deg, #9c27b0, #6a1b9a);
    box-shadow:
      0 0 12px #d05ce3,
      0 0 24px #9c27b0,
      0 0 38px #7b1fa2;
    outline: none;
    transform: translateY(-4px);
  }
  .button:active {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(142, 36, 170, 0.8);
  }

  /* Responsive adjustments */
  @media (max-width: 700px) {
    .button {
      width: 100%;
      max-width: 300px;
      padding: 18px 28px;
      font-size: 1.1rem;
    }
  }

  
  /* Animations */
  @keyframes zoomIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }

  @keyframes pulseLock {
    0%, 100% {opacity: 0.7; transform: translate(-50%, -50%) scale(1);}
    50% {opacity: 1; transform: translate(-50%, -50%) scale(1.2);}
  }

  @keyframes fadeInDown {
    0% {opacity: 0; transform: translateY(-30px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity:1; transform: translateY(0);}
  }

  @keyframes slideInLeft {
    0% {opacity: 0; transform: translateX(-40px);}
    100% {opacity: 1; transform: translateX(0);}

<script>
  // Disable right-click, selection, and certain key shortcuts to protect content
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());
  document.addEventListener('paste', e => e.preventDefault());
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'PrintScreen' ||
      (e.ctrlKey && (e.key === 's' || e.key === 'c' || e.key === 'u')) ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
      e.key === 'F12'
    ) {
      e.preventDefault();
    }
  });
  window.addEventListener('keyup', function(e) {
    if (e.key === 'PrintScreen') {
      navigator.clipboard.writeText('');
      alert('Screenshot is locked on this page.');
    }
  });
</script>
